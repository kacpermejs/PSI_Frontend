<h1>Select seats</h1>

<div class="flex gap-2 flex-col lg:flex-row my-4 min-h-[65vh]">
  <app-venue-viewer class="lg:flex-grow lg:basis-2/3 h-[50vh] lg:h-[65vh]"></app-venue-viewer>
  <div class="lg:flex-grow lg:basis-1/3 h-[50vh] lg:h-[65vh] flex flex-col">
    <app-ticket-cart class="flex-grow overflow-y-auto"></app-ticket-cart>
    @if ((tickets$ | async | keyvalue); as data) {
      <button class="btn btn-primary mt-4" [disabled]="!data?.length" (click)="navigateToCheckout()">To payment</button>
    }
  </div>
</div>
