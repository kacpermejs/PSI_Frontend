<div class="container events-container">
  @for (post of $events | async; track $index) {
  <a
    class="card event-card"
    (click)="goToEventDetail(post.id)"
  >
    <div class="event-content-container">
      <img
      class="event-thumbnail"
      [src]="post.thumbnailUrl"
      alt="Event Thumbnail"
      />
      <div class="event-content">
        <h3 class="event-title">{{ post.title }}</h3>
        <p class="event-date">Date: {{ post.eventStartDate | date:'longDate' }}</p>
        <p class="event-description">Description: {{ post.description }}</p>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="goToBooking(post.id, $event)">Buy tickets</button>
    </div>
  </a>
  }
</div>
