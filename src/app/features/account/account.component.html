<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Profile Card -->
    <div class="bg-white shadow rounded-lg">
      <!-- Header -->
      <div class="px-6 py-5 border-b border-gray-200">
        <h3 class="text-2xl font-semibold text-gray-900">Account Profile</h3>
      </div>

      <!-- Profile Content -->
      <div class="px-6 py-5">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <div class="mt-1 text-lg">
              {{user.name}} {{user.family_name}}
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <div class="mt-1 text-lg text-blue-600">
              {{user.email}}
            </div>
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <div class="mt-1 text-lg">
              {{user.phone_number}}
            </div>
          </div>

          <!-- Birthdate -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Birth Date</label>
            <div class="mt-1 text-lg">
              {{user.birthdate | date:'mediumDate'}}
            </div>
          </div>

          <!-- Role -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Role</label>
            <div class="mt-1">
              <span
                [class]="{
                  'bg-blue-100 text-blue-800': user.role === UserRole.Client,
                  'bg-purple-100 text-purple-800': user.role === UserRole.Manager,
                  'bg-green-100 text-green-800': user.role === UserRole.Employee
                }"
                class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"
              >
                {{ user.role === UserRole.Client ? 'CLIENT' : user.role === UserRole.Manager ? 'MANAGER' : 'EMPLOYEE' }}
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
